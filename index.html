<head>

    <title>Table Sum</title>
    <style type="text/css">

        td {text-align: center;}

            updateSumCell(tableID, "rows", "sum-11", 7);
            updateSumCell(tableID, "rows", "sum-12", 8);
            updateSumCell(tableID, "rows", "sum-13", 9);
        }

    </script>

</head>
